<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="./login.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
</head>

<body>
    <div id="main-container">
        <h1 id="form-title">Login</h1>
        <form action="./index.html" method="get" class="form">
            <div class="form-control-container">
                <label for="login" class="text-base-color form-label block">Email address</label>
                <input type="email" name="login" class="text-base-color form-input rounded-sm text-base-size" id="login" />
            </div>
            <div class="form-control-container">
                <label for="password" class="text-base-color form-label block">Password</label>
                <input type="password" name="pass" class="text-base-color form-input rounded-sm text-base-size" id="password" />
            </div>
            <div class="form-control-container">
                <input type="submit" name="commit" id="form-submit" class="text-base-color rounded-sm text-base-size" value="Sign in" />
            </div>
        </form>
    </div>
</body>

</html>
